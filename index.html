<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Retro Recall</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <div class="logo">
        <h1>RETRO RECALL</h1>
    </div>
    <div id="outer-container" class="center">
        <div id="green">green</div>
        <div id="red">red</div>
        <div id="yellow">yellow</div>
        <div id="blue">blue</div>
        <div id="inner-container" class="center">
            <div id="title" class="text">RETRO<br>RECALL</div>
            <div id="start" class="text"><p>Start</p></div>
            <div id="turn"></div>
            <div id="score" class="text">SCORE</div>
        </div>
    </div>
</body>
</html>
